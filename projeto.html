<!doctype html>

<html>

	<head>
		<title>uHost</title>
		<meta charset="utf-8" />
        <link rel="Stylesheet" type="text/css" href="style.css">
		<link rel="Stylesheet" type="text/css" href="stylecadastro.css">
	</head>

	<body>
		
		<nav>
			<header>

				<h1>uHost</h1>

				<nav>
					<ul class="navegação">
						<li><a href="#">Packages</a></li>
						<li><a href="#">Customers</a></li>
					</ul>
				</nav>

				<a href="#"><button>Start Hosting</button></a>

			</header>
		</nav>

		<body>

			<h1 class="h1cadastro">Entre na sua conta</h1>
				<form class="cadastro padding">
					
					<div class="centralizado padding">
						<span>Login:</span>
						<div><input type="text" name="login" /></div>
					</div>
					
					<div class="centralizado padding">
						<span>Senha:</span>
						<div><input type="password" name="senha" /></div>
					</div>
		
					<input type="submit" value="Login" class="submit"/>
		
				</form>
		


				<h1 class="h1cadastro">Cadastre-se</h1>

				<form class="cadastro padding">

					<div class="centro">
		
					<div class="centralizado padding">
					<span>Login:</span>
					<input type="text" name="logincadastro" />
					</div>
					
					<div class="padding">
					<span class="centralizado">Sexo:</span>
					<div class="centralizado"><input type="radio" name="sexo" />Masculino</div>
					<div class="centralizado"><input type="radio" name="sexo" />Feminino</div>
					</div>

					<div class="centralizado padding">
					<span>Idade:</span>
					<input  class="input-data" type="date" />
					</div>

					<div class="centralizado padding">
					<span>E-mail:</span>
					<input type="email" />
					</div>
		
					<div class="padding">
					<span class="centralizado">Interesses:</span>
					<div class="centralizado"><input type="checkbox" />Viagens internas</div>
					<div class="centralizado"><input type="checkbox" />Viagens externas</div>
					</div>
					
					<div class="centralizado padding">
					<span>Estado:</span>
					<select>
						<option>SP</option>
						<option>MG</option>
						<option>RJ</option>
						<option>RS</option>
						<option>Nenhuma das opções acima</option>
					</select>
					</div>
					<div>
					<span class="margin input-estado">Outro? Qual?</span>
					<span><textarea></textarea></span>
					</div>

					<div class="centralizado padding margemsenha">
					<span>Senha:</span>
					<input type="password" name="senhacadastro" />
					</div>
		
					<div class="centralizado padding input-observações">
					<span>Observações:</span>
					<textarea></textarea>
					</div>
		
				</div>

				<input type="submit" value="Cadastrar" class="submit" />

				</form>

</html>
